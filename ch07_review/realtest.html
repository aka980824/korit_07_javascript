<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입 및 로그인 (localStorage)</title>
  <link rel="stylesheet" href="realtest.css">
</head>
<body>
  <div class="container">
    <h2>회원가입 / 로그인</h2>

    <div id="signup-section">
      <div class="form-group">
        <label for="signup-id">아이디</label>
        <input type="text" id="signup-id" placeholder="아이디 입력">
      </div>
      <div class="form-group">
        <label for="signup-pw">비밀번호</label>
        <input type="password" id="signup-pw" placeholder="비밀번호 입력">
      </div>
      <button class="btn btn-signup" id="signup-btn">회원가입</button>
    </div>

    <hr style="margin:1.5rem 0;">

      <div class="form-group">
        <label for="login-id">아이디</label>
        <input type="text" id="login-id" placeholder="아이디 입력">
      </div>
      <div class="form-group">
        <label for="login-pw">비밀번호</label>
        <input type="password" id="login-pw" placeholder="비밀번호 입력">
      </div>
      <button class="btn btn-login" id="login-btn">로그인</button>
    </div>
  </div>

  <script src="realtest.js"></script>
</body>
</html>
