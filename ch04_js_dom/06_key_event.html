<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key event</title>
</head>
<body bgcolor="5f5f5f">
  <input 
    type="text"
    onkeydown="myFunction(event);" 
    onkeyup="myFunction(event);" 
    onkeypress="myFunction(event);" >
  <!-- myFunction(event)라고 쓰고 호출한 것은 argument로 보고 밑에 함수 정의시 e를 쓴거 매개변수로 구분하면됨  -->
    <script>
      function myFunction(e){
        console.log(e.type);  // 이벤트 이름
        console.log(e.target); // 이벤트를 방생시긴 dom element
        console.log(e.target.value); // 이벤트가 일어나는 시점의 값의 변화를 출력
        //제일많이 사용하는 것은 19번라인
        // 아까 option에서 value 지정한것처럼 dom element 속성임
      }
    </script>
</body>
</html>
